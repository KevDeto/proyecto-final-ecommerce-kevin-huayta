<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icons=search,local_shipping,credit_card,lock,shopping_cart,account_circle" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css">

    <title>Music Store</title>
</head>

<body>
    <header class="header-container">
        <div class="header-top-container">
            <div class="logo-container">
                <a href="#">
                    <img src="image/logo-2.png" alt="Logo de la tienda">
                </a>
            </div>

            <form role="search" class="formulario-container">
                <div class="search-container">
                    <span class="material-symbols-outlined" id="search-icon">search</span>
                    <input class="search-input" type="search" placeholder="Buscar productos..."
                        aria-label="Buscar productos">
                </div>
            </form>

            <nav class="usuario-container" aria-label="Navegación">
                <ul>
                    <li>
                        <a href="#"><span>Creá tu cuenta</span></a>
                    </li>
                    <li>
                        <a href=""><span>Ingresá</span></a>
                    </li>
                    <li>
                        <a href="#"><span class="material-symbols-outlined" id="cart-icon">shopping_cart</span></a>
                    </li>
                </ul>
            </nav>
        </div>

        <nav class="header-bottom-container" aria-label="Navegación">
            <ul>
                <li><a href="#">Amps</a></li>
                <li><a href="#">Sonido</a></li>
                <li><a href="#">Bajos</a></li>
                <li><a href="#">Guitarra</a></li>
                <li><a href="#">Micrófonos</a></li>
                <li><a href="#">Percusión</a></li>
                <li><a href="#">Teclados</a></li>
                <li><a href="#">Vientos</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="section-descuentos">
            <!-- Slider main container -->
            <div class="swiper swiper-descuentos">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper descuentos-container">
                    <!-- Slides -->
                    <div class="swiper-slide card-descuento">
                        <img src="image/descuento-1.jpg" alt="imagen-descuento">
                    </div>
                    <div class="swiper-slide card-descuento">
                        <img src="image/descuento-2.jpg" alt="imagen-descuento">
                    </div>
                    <div class="swiper-slide card-descuento">
                        <img src="image/descuento-3.jpg" alt="imagen-descuento">
                    </div>
                    <div class="swiper-slide card-descuento">
                        <img src="image/descuento-4.jpg" alt="imagen-descuento">
                    </div>
                </div>
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>

                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
        </section>
        <section></section>
        <section></section>
    </main>
    <footer>
        <!--
            <div class="header-social">
                <a href="#" aria-label="Facebook">
                    <img src="image/s1.svg" alt="Facebook">
                </a>
                <a href="#" aria-label="Twitter">
                    <img src="image/s2.svg" alt="Twitter">
                </a>
                <a href="#" aria-label="Instagram">
                    <img src="image/s3.svg" alt="Instagram">
                </a>
            </div>
            -->
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
